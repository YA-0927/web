<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像の練習</title>
    <style>
        img {
            width: 100%;
        }

        figure {
            background-color: coral;
            width: 50%;

        }


        figcaption {
            text-align: center;
        }
    </style>
</head>
<body>
    <figure>
        <img src="./images/star_night_sky_main.jpg" alt="夜空">
        <figcaption>夜空</figcaption>
    </figure>
    <figure>
        <img src="./images/P1000023_1-1024x768.jpg" alt="夕焼け">
    </figure>
    <figure>
        <img src="images/469ffedac2b7b945a180d734a6878843fe9777ae.99.2.9.2.jpeg" alt="朝焼け">
    </figure>
    <figure>
        <img src="./images/20180227163906575.png" alt="青空">
    </figure>
    <figure>
        <video src="./images/mov_hts-samp001.mp4" controls></video>
    </figure>
    <figure>
        <img src="./images/29081.gif" alt="おじぎするカエル">
    </figure>
</body>
</html>
