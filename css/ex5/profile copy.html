                        <article>
                            <h3>詳細</h3>
                            <p>
                                1996年9月27日生まれ。てんびん座。<br>
                                ジョセフ・ジョースターとブローノ・ブチャラティの誕生日と一緒。<br>
                                高校卒業後はフリーター、派遣社員として働く。<br>
                                中学生の頃吹奏楽部をやっていた影響で音楽に対し興味がある。<br>
                                社会人になってからクラリネットを購入したものの騒音の関係上全く吹けていない。<br>
                                エレキギターを購入したもの1年以上たった今も一つもコードを覚えていない。<br>
                                カリンバを購入したもののきらきら星しか弾けない。<br>
                                DTMの打ち込みはできるがドレミの歌しか打てない。<br>
                                最近では記憶力が悪く弟から「脳みそ縮んだ？」と言われる始末。<br>
                                実際昨日の夕飯が思い出せない。<br>
                                タイピングが得意とか言いましたが寿司打の平均は13000円<br>
                                （登録業務やってた割と遅い）<br>
                                最近になってプロテインを飲み始めたがSAVASのミルクティー味がオイシイ！<br>
                                おすすめです。<br>
                            </p>
